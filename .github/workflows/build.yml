name: Operator SDK CI
on:
  push:
jobs:
  opreatorbuild:
    name: Package Chart
    runs-on: ubuntu-latest
    env:
      GOARCH: amd64
      GOOS: linux
    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
        id: go

      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
          path: minecraft-operator

      - name: Build Container
        uses: xunholy/operator-sdk-action@master
        id: operator-sdk
        with:
          image: "docker.pkg.github.com/nolte/minecraft-operator/operator"
          tag: "latest"
          dirPath: ./minecraft-operator

      - name: Publish to Registry
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          name: minecraft-operator/operator
          username: "nolte"
          password: ${{ secrets.GITHUB_TOKEN }}
